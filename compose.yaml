name: ${APP_NAME}-${STAGE}

services:

  traefik:
    image: traefik:v3.6.2
    profiles: [ "dev", "test","stage" ]
    container_name: traefik
    restart: always
    command:
      - --api=true
      - --api.dashboard=true
      - --log.level=DEBUG
      - --log.filePath=/logs/traefik.log
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --certificatesresolvers.letsencrypt.acme.email=andre.jahn@jahnconsulting.io
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web

    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/logs
      - ./traefik_dynamic.yml:/etc/traefik/dynamic/traefik_dynamic.yml:ro # Mountet die dynamische Konfiguration
      - ./users.htpasswd:/etc/traefik/users.htpasswd:ro # Mountet die htpasswd-Datei

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.jahnconsulting.io`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth@file" # Wendet die Basic Auth Middleware an


  postgres:
    image: postgres:${POSTGRES_TAG:-17}
    profiles: [ "dev", "test","stage" ]
    container_name: postgres-${STAGE}
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - backend

  dozzle:
    image: ghcr.io/amir20/dozzle:latest
    profiles: [ "dev", "test", "stage" ]
    container_name: dozzle-${STAGE}
    ports:
      - "${DOZZLE_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
    restart: unless-stopped
    networks:
      - backend

  minio:
    image: minio/minio:${MINIO_TAG:-RELEASE.2025-09-07T16-13-09Z-cpuv1}
    profiles: [ "dev", "prod" ]
    container_name: minio-${STAGE}
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

      # Optional: Standard-Bucket-Auto-Create via entrypoint/initjob
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    restart: unless-stopped
    networks:
      - backend


volumes:
  postgres_data:
  minio_data:

networks:
  web:
    external: true
  backend:
    internal: true